<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>BalibabaTown</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1><a href="index.html">BalibabaTown</a></h1>
            <div class="search_container">
                <input id="searchbar" type="text" placeholder="Search..">
                <button id="searchbutton" type="button"><img class="hover_img" src="img/magnifying_glass.png" alt="enter search"></button>
            </div>
            <section class="shopping_cart_icon">
                <img class="hover_img" src="img/shopping_cart.png" alt="your shopping cart">
            </section>
            <nav>
                <a href="payment.html">Populärt</a> 
                <p id="category_button">Kategorier</p>
            </nav>
        </header>
        <section id="subwrapper">
            <section id="category">

            </section>
            <section class="product_card" class="products_visible">
                <img src="img/sweater.png" alt="">
                <h3>120 kr</h3>
                <p>Stickad ulltröja</p>
            </section>
            <section class="product_card" class="products_visible">
                <img src="img/pants.png" alt="">
                <h3>350 kr</h3>
                <p>Bomulls byxor</p>
            </section>
            <section class="product_card" class="products_visible">
                <img src="img/doll.png" alt="">
                <h3>69 kr</h3>
                <p>Docka</p>
            </section>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
